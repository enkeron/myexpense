<div class="modal fade" id="addProductPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title" id="myModalLabel">Dodaj produkt</h2>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">Produkt</span>
                    <input type="text" class="form-control" placeholder="Wybierz produkt" id="product">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Data ważności</span>
                    <input type="text" class="form-control" placeholder="Data ważności" id="expiryDate">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Ilość</span>
                    <input type="text" class="form-control" placeholder="Ilość słoików" id="volume">
                </div>
            </div>
            <div id="alert"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                <button type="button" class="btn btn-primary" id="addProduct">Zapisz</button>
            </div>
        </div>
    </div>
</div>
